            background-color: #0f172a;

            text-align: center;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #38bdf8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;

            font-size: 1rem;
        }

        }

        .testimonials {

        }

            color: #38bdf8;
        }

            color: #94a3b8;
        }

        .testimonial-container {
            display: flex;

            gap: 20px;
            margin-top: 30px;
        }

        .testimonial-card {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .testimonial-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .links {
            margin-top: 5px;
        }

        .links a {
            color: #38bdf8;
            text-decoration: none;
            margin-right: 10px;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 10px;
        }

        .comment {

            margin-top: 15px;

    </style>
